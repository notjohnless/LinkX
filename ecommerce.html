<!DOCTYPE html>
<html lang="en" data-theme="ecommerce">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Portals | DomainHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="animated-bg"></div>
    
    <nav class="glass-nav">
        <div class="nav-content">
            <a href="index.html" class="logo" data-text="DomainHub">DomainHub</a>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back</a>
            </div>
        </div>
    </nav>

    <main class="domain-page">
        <div class="domain-header">
            <h1 class="gradient-text">E-Commerce Portals</h1>
            <div class="redirect-timer">
                <div class="timer-circle">
                    <svg>
                        <circle cx="30" cy="30" r="28"></circle>
                        <circle cx="30" cy="30" r="28"></circle>
                    </svg>
                    <div class="timer-number">5</div>
                </div>
                <p>Auto-redirecting in <span id="countdown">5</span> seconds</p>
            </div>
        </div>

        <div class="domain-grid">
            <div class="domain-card">
                <div class="domain-meta">
                    <img src="https://flagcdn.com/us.svg" alt="USA Flag">
                    <span>United States</span>
                </div>
                <h3>US Marketplace</h3>
                <p>www.us-ecommerce.com</p>
                <a href="https://us-ecommerce.com" class="redirect-btn" data-domain="us">
                    <span>Visit Now</span>
                    <div class="loading-dots"></div>
                </a>
            </div>
            <!-- Add more domain cards -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
